<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <h1>fetch api</h1>
        <button id="mybtn">Fetch backend</button>
        <script>
            document.getElementById('mybtn').onclick = () =>{
                const url = 'http://localhost:5000/home';
                fetch(url)
                .then(res => res.json())
                .then(result => console.log(result));
            }
        </script>
    </body>
</html>
